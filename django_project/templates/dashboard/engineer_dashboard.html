{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-5 mb-4 bg-light rounded-3">
        <h1 class="display-5 fw-bold">Engineer dashboard</h1>
        <p class="fs-5">
            Manage all your customers' tickets from here.
        </p>
        <a href="{% url 'engineer-active-tickets' %}" class="btn btn-primary btn-lg" type="button">Active tickets</a>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="p-4 mb-4 bg-light rounded-3">
                <h2 class="display-6 fw-bold">Active tickets</h2>
                <p class="fs-4">{{active_tickets}}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-4 mb-4 bg-light rounded-3">
                <h2 class="display-6 fw-bold">Closed tickets</h2>
                <p class="fs-4">{{closed_tickets}}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-4 mb-4 bg-light rounded-3">
                <h2 class="display-6 fw-bold">All tickets</h2>
                <p class="fs-4">{{tickets}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
